<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body class="container-fluid">
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request" />
        <div id="gif-request" class="col-md-6 col-lg-12 well">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input name="tag" type="text" id="gif_type"/>
        </div>
        <br/>
        <div id="validate" class="row col-xs-12 well">
            <label>Prove you are not a robot by answering this riddle:</label>
            <br/>
            <input type="text" id="captcha" />
            <label><b>Jacksons are better than one.</b></label>
            <p id="feedback" hidden="true" style="color: red"></p>
        </div>
        <input type="submit" value="Get my Gif!" class="btn btn-primary"/>
    </form>
    <br/>
    <br/>
    <img id="gif" src="" hidden="true"/>

</body>
</html>
